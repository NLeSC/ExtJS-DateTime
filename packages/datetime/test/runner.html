<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS DateTime test suite</title>
<link rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css">
<script src="lib/jasmine-1.3.1/jasmine.js" type="text/javascript"></script>
<script src="lib/jasmine-1.3.1/jasmine-html.js" type="text/javascript"></script>
<script src="lib/ExtSpec-1.3.1/ExtSpec.js" type="text/javascript"></script>

<script src="../src/NLeSC/form/field/DateTime.js" type="text/javascript"></script>

<script src="specs/DateTimeSpec.js" type="text/javascript"></script>

<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>

</body>
</html>
